on:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rego.yml@7195340a122321bf547fda2ffc07eed6f6ae43f6 # v4.5.1
    with:
      artifacthub: false

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rego.yml@7195340a122321bf547fda2ffc07eed6f6ae43f6 # v4.5.1
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/tests/context-aware-test-opa-policy
      artifacthub: false
